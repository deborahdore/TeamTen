<!DOCTYPE html>
<html lang="en">
<head>
	<title>Smart City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/problems.css">
  <link rel="stylesheet" type="text/css" href="css/vouchers.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src = "http://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
  <script src = "http://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src='js/main.js'></script>
  <script type="text/javascript" src='js/redirect.js'></script>
  <script type="text/javascript" src='js/home.js'></script>
  <script type="text/javascript" src="js/vouchers.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>

</head>


<body class="bg-gradient-primary">
        <div class="container">
          <div class="col-xl-6 col-lg-6 col-md-6">

            <div class="card my-5">
              <div class="card-body">

                <div class="row">
                  <div class="col-lg-12">

                    <!-- BACK button -->
                      <div class="text-left">

                        <i id="vouchers-back-button" class="fas fa-2x fa-arrow-circle-left" id="back"></i>

                    </div>

                    <div class="p-1">

                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Your vouchers</h1>
                            </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="redeem-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Redeemed!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div  class="modal-body">
                                Voucher sent! Check your email inbox :)
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="decline-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Declined!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div  class="modal-body">
                                You declined the voucher
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  </div>
                    <div id="no-voucher"  class="row my-3 mx-5">
                        <div class="col-sm my-3">
                            <div >
                                <br/>
                                You have no vouchers to redeem
                                <br/>
                                <br/>
                            </div>
                        </div>
                    </div>

                  <div  class="btn  btn-block mx-3">
                    <div id="opera-tickets-div" class="row my-3 mx-5">
                        <div class="col-sm my-3">
                            <div class="voucher">
                                <br/>
                                2xOpera <br> tickets
                                <br/>
                                <br/>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="row my-2">
                                <button type="button" id="redeem1-button" class="btn btn-success" data-toggle="modal" data-target="#redeem-modal">Redeem</button>
                            </div>
                            <div class="row my-2">
                                <button type="button" id="decline1-button" class="btn btn-danger" data-toggle="modal" data-target="#decline-modal">Decline</button>
                            </div>

                        </div>
                    </div>

                    <div id="cinema-tickets-div" class="row my-3 mx-5">
                        <div class="col-sm my-3">
                            <div class="voucher">

                                2xCinema <br> tickets
                                <br/>
                                (Monday <br> only)
                                <br/>
                                <br/>

                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="row my-2">
                                <button type="button" id="redeem2-button" class="btn btn-success" data-toggle="modal" data-target="#redeem-modal">Redeem</button>
                            </div>
                            <div class="row my-2">
                                <button type="button" id="decline2-button" class="btn btn-danger" data-toggle="modal" data-target="#decline-modal">Decline</button>
                            </div>

                        </div>
                    </div>
                </div>


                </div>
              </div>
            </div>
          </div>

        </div>

  </body>
</html>
