<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smart City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/you_matter_hall.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src='js/main.js'></script>
    <script type="text/javascript" src='js/you_matter_hall.js'></script>

</head>
<body class="bg-gradient-primary">


  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row" >
             
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Add new Poll</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="question" aria-describedby="emailHelp" placeholder="Enter new question">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="answer1" aria-describedby="emailHelp" placeholder="Enter answer 1">
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="answer2" aria-describedby="emailHelp" placeholder="Enter answer 2">
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="startDate" aria-describedby="emailHelp" placeholder="Start date">
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="endDate" aria-describedby="emailHelp" placeholder="End date">
                    </div>                 

                    <button id="register-button" class="btn btn-info btn-user btn-block">
                      Register new Poll
                    </button>


                  </form>
                  <div  class="btn  btn-block">  </div>
                  <hr>
                 
                </div>
              </div>

              <div class="col-lg-6">
                <div class="questions">
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
