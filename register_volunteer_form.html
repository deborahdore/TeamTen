<!DOCTYPE html>
<html lang="en">
<head>
	<title>Smart City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	<link rel="stylesheet" href="http://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/problems.css">
	<link rel="stylesheet" type="text/css" href="css/upload-file.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src = "http://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
	<script src = "http://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src='js/main.js'></script>
  <script type="text/javascript" src='js/redirect.js'></script>
  <script type="text/javascript" src='js/home.js'></script>
  <script type="text/javascript" src="js/register-volunteer-form.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>

</head>


<body class="bg-gradient-primary">
        <div class="container">
          <div class="col-xl-6 col-lg-6 col-md-6">
      
            <div class="card my-5">
              <div class="card-body">
      
                <div class="row">
                  <div class="col-lg-12">
      
                    <!-- BACK button -->
                      <div class="text-right">
                          <a id="register-volunteer-back-button" class="btn btn-info btn-sm mb-3">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                          Back
                          </a>
                      </div>
      
                    <div class="p-5">

                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Registration form</h1>
                            </div>
                      
                        <form>
                                <div class="row my-2">
                                    
                                        <label for="name-form-input">Full Name</label>
                                        <input type=text class="form-control" id="name-form-input" 
                                        placeholder="Popescu Ion"
                                        onfocus="this.placeholder=''"
                                        onblur="this.placeholder='Popescu Ion'">
                                </div>

                                <div class="row my-2">
                                        <label for="birth-date-form-input">Date of birth</label>
                                        <!--<input type="text" class="form-control" id="date-picker-form-input" placeholder="Date of birth">-->
                                        <div class='input-group datepicker' data-provide="datepicker" id='date-picker-form-input'>
                                            <input type='text' class="form-control" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                </div>

                                <div class="row my-2">
                                        
                                                <label for="telephone-form-input">Telephone</label>
                                                <input type=text class="form-control" id="telephone-form-input" 
                                                placeholder="07XXXXXXXX"
                                                onfocus="this.placeholder=''"
                                                onblur="this.placeholder='07XXXXXXXX'">
                                </div>
        
                                <div class="row my-2">
                                            <label for="ci-form-input">C.I.</label>
                                            <input type="file" class="form-control-file" id="ci-form-input">
                                       
                                </div>

                                <div class="row my-2">
                                    
                                        <label for="address-form-input">Address</label>
                                        <input type=text class="form-control" id="address-form-input" 
                                        placeholder="Str. Observatorului, nr. 75 ..."
                                        onfocus="this.placeholder=''"
                                        onblur="this.placeholder='Str. Observatorului, nr. 75 ...'">
                                    
                                </div>

                                <div class="row my-2">
                                        
                                            <label for="email-form-input">Email</label>
                                            <input type=email class="form-control" id="email-form-input" 
                                            placeholder="ion.popescu@gmail.com"
                                            onfocus="this.placeholder=''"
                                            onblur="this.placeholder='ion.popescu@gmail.com'">
                                </div>

                              <div class="row my-2">
                                                <label for="password-form-input">Password</label>
                                                <input type=password class="form-control" id="password-form-input" 
                                                placeholder="Password"
                                                onfocus="this.placeholder=''"
                                                onblur="this.placeholder='Password'">
                              </div>
                                

                                <div class="row my-2">
                                        
                                            <label for="category-form-input">Category</label>
                                            <select  class="form-control" id="category-form-input">
                                                <option selected>Select a category</option>
                                                <option>Electricity</option>
                                                <option>Plumbing</option>
                                                <option>Construction</option>
                                                <option>Other</option>
                                            </select>
                                </div>

                                <div class="row my-2">
                                  <label for="cv-form-input">CV and/or certificates</label>
                                  <input type="file" class="form-control-file" id="cv-form-input" multiple>
                                        
                                </div>

                                <div class="row form-check my-2">
                                    <div class="col">
                                        <input type="checkbox" class="form-check-input" id="check-terms-form-input">
                                        <label class="form-check-label" for="check-terms-form-input">I agree to the terms and conditions</label>
                                    </div>
                                </div>

                                <div class="row form-check my-2">
                                  <row>
                                    <button type="submit" class="btn btn-primary float-left" id="submit-form-btn">Submit</button>
                                    <button type="reset" class="btn btn-danger float-right" id="clear-form-btn">Clear</button>
                                </row>
                              </div>

                                
                        </form>
                      
                    </div>
      
      
                  </div>
                </div>
              </div>
            </div>
          </div>
      
      
      
      
      </body>
      </html>
