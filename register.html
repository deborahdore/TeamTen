<!DOCTYPE html>
<html lang="en">
<head>
	<title>Smart City</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/register.css">
		<link rel="stylesheet" type="text/css" href="css/upload-file.css">
	  <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script type="text/javascript" src="js/bootstrap.min.js"></script>
	  <script type="text/javascript" src='js/main.js'></script>
    <script type="text/javascript" src='js/register.js'></script>

</head>
<body class="bg-gradient-primary">


	<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Register</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="email" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="name" aria-describedby="emailHelp" placeholder="Enter Full Name...">
                    </div>

                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="confirm-password" placeholder="Confirm Password">
                    </div>
										<div class="input-group">
													<span class="input-group-btn">
														<label class="btn btn-info btn-file" for="multiple_input_group"><span id="file-name">	</span>
															<div class="input required"><input id="multiple_input_group" type="file" multiple></div> Upload ID card
														</label>
													</span>

										</div>
										<div  class="btn btn-block">  </div>

                    <div id="register-alert" class="alert alert-danger" role="alert">  </div>
                    <div id="register-success" class="alert alert-success">  </div>

                    <button id="register-button" class="btn btn-info btn-user btn-block">
                      Register
                    </button>


                  </form>
									<div  class="btn  btn-block">  </div>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="index.html">Already have an account?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
